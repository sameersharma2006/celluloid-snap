name: celluloid
base: core22
adopt-info: celluloid  
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  
slots:
  celluloid:
    interface: dbus
    bus: session
    name: io.github.celluloid_player.Celluloid
  mpris:
    name: Celluloid
    
apps:
  celluloid:
    command: usr/bin/celluloid
    extensions: [gnome]
    environment:
      PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3/dist-packages
      TMPDIR: $XDG_RUNTIME_DIR
    common-id: io.github.celluloid_player.Celluloid 
    desktop: usr/share/applications/io.github.celluloid_player.Celluloid.desktop
    plugs:
      - home
      - audio-playback
      - bluez
      - network
      - network-bind
      - network-status
      - removable-media
      - unity7
      - optical-drive
      - screen-inhibit-control
    slots:
      - mpris
    
parts: 
  ffmpeg:
    plugin: autotools
    source: https://ffmpeg.org/releases/ffmpeg-6.0.tar.xz
    source-checksum: sha256/57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082
    autotools-configure-parameters:
      - --prefix=/usr
      - --libdir=/usr/lib/$CRAFT_ARCH_TRIPLET
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-gpl
      - --enable-shared
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    build-packages:
      - nasm
      - libgnutls28-dev
      - libmp3lame-dev
      - libvorbis-dev
    stage-packages:
      - libmp3lame0
    stage:
      - -usr/share/ffmpeg/examples
    prime:  
      - -usr/include
      - -usr/lib/*/pkgconfig
     
  libass:
    source: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
    after: [ffmpeg]
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr 
      - --disable-static 
    build-packages:
      - libfontconfig-dev
      - libfreetype-dev
    
  mpv:
    source: https://github.com/mpv-player/mpv.git
    source-tag: v0.35.1 
    after: [libass]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - -Dlibmpv=true
    build-packages:
      - curl
      - libx264-dev
      - libvorbis-dev
      - libjpeg-turbo8-dev
    stage:
      - usr  
    prime:
      - -usr/include
  
  yt-dlp:
    plugin: python
    after: [mpv]
    source: https://github.com/yt-dlp/yt-dlp/releases/download/2023.07.06/yt-dlp.tar.gz
    source-checksum: sha256/6d2115b84b6c11867f92cf4c23705b536bfa0ba9d538b1885f52da6756f8c980
    python-packages:
      - pyxattr==0.8.1
    build-environment:
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    override-pull: |
      craftctl default
      sed -i 's/^certifi\b/#\0/' requirements.txt
    stage:
      - -bin/activate*
      - -bin/Activate.ps1
      - -bin/python*
      - -bin/pip*
      - -pyvenv.cfg
      - -lib/**/setuptools*
      - -lib/**/pip*
      - -share/doc
      - -share/man
   
  celluloid:
    source: https://github.com/celluloid-player/celluloid.git
    after: [yt-dlp]
    plugin: meson
    parse-info: [usr/share/metainfo/io.github.celluloid_player.Celluloid.appdata.xml]
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0 | cut -c 2-)
      sed -e 's|Icon=io.github.celluloid_player.Celluloid|Icon=${SNAP}usr/share/icons/hicolor/scalable/apps/github.celluloid_player.Celluloid.svg|' -i data/io.github.celluloid_player.Celluloid.desktop.in

  cleanup:
    after:  
      - celluloid
    plugin: nil
    build-snaps: 
      - gnome-42-2204
      - core22
      - gtk-common-themes
    override-prime: |
      set -eux
      for snap in "gnome-42-2204" "core22" "gtk-common-themes"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$CRAFT_PRIME/{}" \;
      done  
      
